<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
<nav class="top-menu">
  <ul class="menu-main">
    <li><a href="{{ main_url }}">Главная</a></li>
    <li><a href="{{ searsh_url }}">Поиск</a></li>
  </ul>
</nav>
<div class="head_head">
    <p class="head_line">Результаты поиска по слову: <b>{{word}}</b></p>
</div>
{% for id,auth,text,size,date,verse in result %}
<table>
    <tr><td>
        <b>Автор: </b>{{auth}}<br>
        <b>Количество строк: </b>{{size}}<br>
        <b>Дата: </b>{{date}}<br>
        <b>Стихотворный размер: </b>{{verse}}
    </td>
    <td class="text_style">
        <pre>{{text}}</pre>
    </td></tr>
</table>
{% endfor %}
</body>
</html>
